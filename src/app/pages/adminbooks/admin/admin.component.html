<main>
    <div class="cont">
        <section class="cont--two--section">
            <h3 class="cont--two--title">Nuestros libros disponibles</h3>
            <!--
                <div class="cont--search">
                    <input class="search--book" type="text" name="txtSearch" id="" placeholder="Buscar libro">
                </div>
            -->
        </section>
        
        <div class="cont--books">
            <!--Boton para agregar libros-->
            <button (click)="showAdminLibrary()" title="Agregar Libro" class="book book__add">                
                    <img src="assets/img/addBook.jpg" alt="agregar libro">                
            </button>

            <!--Libros-->
            @for (book of books; track book) {
            <div class="book">
                <div class="book--content">                    
                    <h3 class="book--title"> {{book.boo_name}}</h3>
                    <p><span>Autor:</span> {{book.boo_autor}}</p>
                </div>

                <div class="book--img">
                    <img src="{{book.boo_image}}" alt="{{book.boo_name}}">
                </div>

                <div class="book__text">
                    <p>{{book.boo_description}}</p>
                    <div class="book__bts">
                       <!--<input (click)="modifyBook(book)" class="book__bt" type="button" value="Modificar">
                        <input (click)="delete(book)" class="book__bt" type="button" value="Eliminar">-->
                    <button (click)="modifyBook(book)" class="book__bt">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
                            <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
                            <path d="M16 5l3 3" />
                          </svg>
                    </button>
                    <button (click)="delete(book)" class="book__bt">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M4 7l16 0" />
                            <path d="M10 11l0 6" />
                            <path d="M14 11l0 6" />
                            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                          </svg>
                    </button>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</main>

@if (adminLibrary) {
    <div class="cont">
        <div class="cont__bt__cerrar">
            <input class="bt__cerrar" (click)="hideAdminLibrary()" type="button" value="Cerrar">
        </div>
        <app-addbook />        
    </div>
}
