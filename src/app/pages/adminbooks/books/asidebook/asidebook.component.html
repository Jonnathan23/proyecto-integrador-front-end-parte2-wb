<div class="background">
    <section class="cont">
        <h2>Administrar</h2>
        <form class="formulary" action="">
            <fieldset>
                <legend>Datos del libro</legend>
                <legend>Estado: {{book.boo_state}} </legend>

                <div class="contenedor-campos">
                    <div class="campo ">
                        <label for="">Nombre</label>
                        <input class="input__text" class="campo__dato" type="text" placeholder="Nombre del libro" #name disabled>
                    </div>
                    <!--Autor-->
                    <div class="campo">
                        <label for="">Autor</label>
                        <input class="input__text" class="campo__dato" type="text" placeholder="Nombre del libro"
                            #autor disabled>

                    </div>


                    <div class="campo ">
                        <label for="">Descripci√≥n</label>
                        <textarea class="input__text" class="campo__dato" name="" id="" cols="30" rows="5"
                            #description disabled></textarea>
                    </div>

                    <!--Categorias-->
                    <div class="campo ">
                        <label for="">Categorias</label>
                        <select name="" id="" #cbCategory disabled>
                            <option disabled selected [value]="cbText">{{cbText}}</option>                            
                        </select>
                    </div>
                    
                    <div class="campo ">
                        <label for="">Tiempo de reserva</label>
                        <select (change)="selectDate($event)" name="" id="" #cbDates>
                            <option disabled selected [value]="cbDate">{{cbDate}}</option>

                            @for (date of datesLend; track date) {
                            <option value="{{date.id}}">{{date.description}}</option>
                            }
                        </select>
                    </div>

                    <div class="img__selected">
                        <img src="assets/img/selectImage.jpg" alt="sala" #book_img>
                    </div>                    

                    <div class="campo__bt submit">
                        <input (click)="saveMyBook()" class="bt" type="button" value="Obtener">
                    </div>

                    <div class="campo__bt submit">
                        <input (click)="aside()" class="bt" type="button" value="Apartar Libro">
                    </div>

                </div>
            </fieldset>
        </form>
    </section>
</div>
