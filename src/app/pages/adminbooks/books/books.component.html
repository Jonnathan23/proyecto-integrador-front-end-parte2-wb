<main>
    <div class="cont">
        <section class="cont--two--section">
            <h3 class="cont--two--title">Nuestros libros disponibles</h3>
            <!--
                <div class="cont--search">
                    <input class="search--book" type="text" name="txtSearch" id="" placeholder="Buscar libro">
                </div>
            -->
        </section>
        <div class="cont--books">
            @for (b of books; track b) {
            <div class="book">
                <div class="book--content">                    
                    <h3> {{b.boo_name}}</h3>                    
                    <p>Autor: {{b.boo_autor}}</p>
                </div>
                <div class="book--img">
                    <img src="{{b.boo_image}}" alt="{{b.boo_name}}">                    
                </div>
                <div>
                    <p>{{b.boo_description}}</p>
                </div>
            </div>
            }
        </div>
    </div>
</main>
